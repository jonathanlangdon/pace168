<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your 168 Hours Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1000;
        padding: 1rem 0;
        text-align: center;
      }

      .meter {
        height: 20px;
        background: #e0e0df;
        border-radius: 25px;
        margin: 1rem 0;
        overflow: hidden;
      }

      .meter span {
        display: block;
        height: 100%;
        border-radius: 25px 0 0 25px;
        background-color: green;
      }

      .table {
        width: 100%;
      }

      .float-right {
        float: right;
      }

      .form-group {
        margin-top: 20px;
        margin-bottom: 1rem;
      }

      .input-group {
        display: flex;
        align-items: center;
      }

      .hour-input {
        flex: 1;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        background-color: #f0f0f0;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
        margin-top: 0.5rem;
        width: 50%;
        min-width: 180px;
        margin-left: 10px;
      }

      .toggle-option {
        flex: 1;
        text-align: center;
        padding: 0.5rem;
      }

      .toggle-option.selected {
        background-color: #007bff;
        color: white;
      }

      .toggle-slider {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 50%;
        background-color: #007bff;
        transition: left 0.3s ease;
        z-index: -1;
      }

      .delete-btn {
        cursor: pointer;
        color: red;
      }

      @media (max-width: 780px) {
        .container {
          padding: 0 1rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .form-group label {
          margin-top: 10px;
          font-size: 1rem;
        }

        .form-control {
          font-size: 1rem;
        }

        .btn {
          font-size: 1rem;
          padding: 0.5rem 1rem;
        }

        .table thead th {
          font-size: 0.8rem;
        }

        .table tbody td {
          font-size: 1rem;
        }

        .input-group {
          display: flex;
          flex-wrap: nowrap;
          align-items: center;
        }

        .toggle-container {
          flex-direction: row;
          width: 50%;
          min-width: 180px;
          margin-left: 10px;
          height: auto;
        }

        .toggle-option {
          flex: 1;
          text-align: center;
          padding: 0.5rem;
          font-size: 1rem;
        }

        .toggle-slider {
          width: 50%;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          transform: translateY(0);
        }

        .meter {
          height: 15px;
        }

        .meter span {
          border-radius: 15px 0 0 15px;
        }
      }
    </style>
  </head>
  <body onload="createInitialTable()">
    <div class="container mt-5">
      <div class="sticky-header">
        <h2 id="totalHours" class="mt-4">0 Hours used of 168</h2>
        <div class="meter">
          <span id="fillMeter" style="width: 0%"></span>
        </div>
      </div>

      <table id="categoryTable" class="table table-striped mt-4">
        <thead class="thead-dark">
          <tr>
            <th>Time Use</th>
            <th>Hours/Week</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated by JavaScript -->
        </tbody>
      </table>

      <div class="text-right">
        <button onclick="saveCategories()" class="btn btn-primary mt-3">
          Save Categories to Device
        </button>
        <button onclick="restoreDefaults()" class="btn btn-warning mt-3">
          Restore Defaults
        </button>
      </div>

      <div class="form-group">
        <label for="categoryInput">Add New Category:</label>
        <input
          type="text"
          id="categoryInput"
          class="form-control"
          placeholder="Enter category"
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="hour-input">
            <input
              type="number"
              id="hoursInput"
              class="form-control"
              placeholder="Enter hours"
              min="0"
            />
          </div>
          <div class="toggle-container" onclick="toggleInput()">
            <div class="toggle-option selected" id="toggleWeekly">
              Hours per Week
            </div>
            <div class="toggle-option" id="toggleDaily">Hours per Day</div>
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      <button onclick="addCategory()" class="btn btn-primary">
        Add Category
      </button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Delete Confirmation
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this category?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Categories saved successfully!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Restore Defaults Confirmation Modal -->
    <div
      class="modal fade"
      id="restoreDefaultsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="restoreDefaultsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="restoreDefaultsModalLabel">
              Restore Defaults Confirmation
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete all saved data and restore default
            categories?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmRestoreDefaultsButton"
            >
              Restore Defaults
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let totalHours = 0;
      const maxHours = 168;
      let isWeekly = true;

      const defaultTableItems = [
        { category: 'Work', hours: null },
        { category: 'Sleep', hours: null },
        { category: 'Children', hours: null },
        { category: 'Spouse', hours: null },
        { category: 'Driving (commute, taxiing)', hours: null },
        { category: 'Personal care', hours: null },
        { category: 'Exercise', hours: null },
        { category: 'Reading', hours: null },
        { category: 'Social media', hours: null },
        { category: 'Relatives', hours: null },
        { category: 'Care for loved one', hours: null },
        { category: 'Meditation', hours: null },
        { category: 'Service', hours: null },
        { category: 'Shopping', hours: null },
        { category: 'Hobbies', hours: null },
        { category: 'Entertainment (TV, concerts, etc)', hours: null },
        { category: 'Religious services', hours: null },
        { category: 'Travel', hours: null },
        { category: 'Preparing meals, eating', hours: null },
        { category: 'Time with friends', hours: null },
        { category: 'Medical/Health Care', hours: null },
        { category: 'Vacation/Get-a-way', hours: null }
      ];

      function createInitialTable() {
        const tableBody = document.querySelector('#categoryTable tbody');
        tableBody.innerHTML = '';

        const savedCategories = localStorage.getItem('timeCategories168');
        const categories = savedCategories
          ? JSON.parse(savedCategories)
          : defaultTableItems;

        categories.forEach(item => {
          const newRow = tableBody.insertRow();
          const categoryCell = newRow.insertCell(0);
          const hoursCell = newRow.insertCell(1);
          const actionCell = newRow.insertCell(2);
          categoryCell.textContent = item.category;
          if (item.hours === null) {
            hoursCell.innerHTML = `<input type="number" class="form-control" placeholder="Hours" min="0" onblur="saveRow(this)">`;
            actionCell.innerHTML = `<span class="delete-btn ml-2" onclick="deleteRow(this)">&#10006;</span>`;
          } else {
            hoursCell.textContent = item.hours;
            hoursCell.setAttribute('saved-hours', item.hours);
            actionCell.innerHTML = `<span class="delete-btn ml-2" onclick="deleteRow(this)">&#10006;</span>`;
          }

          // Add onclick event to hours cell to enable editing
          hoursCell.onclick = function () {
            editRow(this);
          };

          // Update total hours if item.hours is not null
          if (item.hours !== null) {
            totalHours += parseFloat(item.hours);
          }
        });

        updateTotalHours(totalHours);
      }

      function toggleInput() {
        const toggleWeekly = document.getElementById('toggleWeekly');
        const toggleDaily = document.getElementById('toggleDaily');
        const toggleSlider = document.querySelector('.toggle-slider');

        isWeekly = !isWeekly;

        if (isWeekly) {
          toggleWeekly.classList.add('selected');
          toggleDaily.classList.remove('selected');
          toggleSlider.style.left = '0';
        } else {
          toggleWeekly.classList.remove('selected');
          toggleDaily.classList.add('selected');
          toggleSlider.style.left = '50%';
        }
      }

      function addCategory() {
        const category = document.getElementById('categoryInput').value;
        const hoursInput = parseFloat(
          document.getElementById('hoursInput').value
        );
        const hoursPerWeek = isWeekly ? hoursInput : hoursInput * 7;

        if (category && !isNaN(hoursPerWeek)) {
          const table = document
            .getElementById('categoryTable')
            .getElementsByTagName('tbody')[0];
          const newRow = table.insertRow();
          const categoryCell = newRow.insertCell(0);
          const hoursCell = newRow.insertCell(1);
          const actionCell = newRow.insertCell(2);

          categoryCell.textContent = category;
          hoursCell.textContent = hoursPerWeek;
          hoursCell.setAttribute('saved-hours', hoursPerWeek);

          // Add onclick event to hours cell to enable editing
          hoursCell.onclick = function () {
            editRow(this);
          };

          const deleteButton = document.createElement('span');
          deleteButton.className = 'delete-btn ml-2';
          deleteButton.innerHTML = '&#10006;';
          deleteButton.onclick = function () {
            deleteRow(deleteButton);
          };

          actionCell.appendChild(deleteButton);

          totalHours += hoursPerWeek;
          updateTotalHours(totalHours);

          document.getElementById('categoryInput').value = '';
          document.getElementById('hoursInput').value = '';
        }
      }

      function saveRow(inputField) {
        const row = inputField.parentNode.parentNode;
        const newHours = parseFloat(inputField.value);

        if (!isNaN(newHours) && newHours >= 0) {
          totalHours -=
            parseFloat(row.cells[1].getAttribute('saved-hours')) || 0;
          row.cells[1].innerHTML = newHours;
          row.cells[1].setAttribute('saved-hours', newHours);
          totalHours += newHours;
          updateTotalHours(totalHours);

          // Re-enable editing on cell click
          row.cells[1].onclick = function () {
            editRow(this);
          };
        }
      }

      function editRow(cell) {
        const hours = parseFloat(cell.innerHTML);
        cell.innerHTML = `<input type="number" class="form-control" value="${hours}" min="0" onblur="saveRow(this)">`;
        cell.onclick = null; // Remove the onclick to prevent further edits while editing
      }

      let rowToDelete; // Variable to store the row to be deleted

      function deleteRow(button) {
        rowToDelete = button.parentNode.parentNode; // Store the row to be deleted
        $('#deleteModal').modal('show'); // Show the modal
      }

      function updateTotalHours(newTotalHours) {
        const totalHoursElement = document.getElementById('totalHours');
        const fillMeter = document.getElementById('fillMeter');

        gsap.to(totalHoursElement, {
          duration: 2,
          innerHTML: newTotalHours,
          roundProps: 'innerHTML',
          onUpdate: function () {
            totalHoursElement.innerText =
              Math.round(this.targets()[0].innerText) + '/168 Hours Used';
          }
        });

        const fillPercentage = Math.min((newTotalHours / maxHours) * 100, 100);
        fillMeter.style.width = fillPercentage + '%';
        fillMeter.style.backgroundColor =
          newTotalHours > maxHours ? 'red' : 'green';
      }

      function saveCategories() {
        const tableBody = document.querySelector('#categoryTable tbody');
        const rows = tableBody.rows;
        const categories = [];

        for (let i = 0; i < rows.length; i++) {
          const category = rows[i].cells[0].textContent;
          const hours = parseFloat(
            rows[i].cells[1].getAttribute('saved-hours')
          );

          categories.push({
            category: category,
            hours: isNaN(hours) ? null : hours
          });
        }

        localStorage.setItem('timeCategories168', JSON.stringify(categories));
        $('#successModal').modal('show'); // Show the success modal
      }

      function restoreDefaults() {
        $('#restoreDefaultsModal').modal('show');
      }

      // Event Listeners

      document
        .getElementById('confirmRestoreDefaultsButton')
        .addEventListener('click', function () {
          localStorage.removeItem('timeCategories168'); // Remove the saved categories from local storage
          totalHours = 0; // Reset totalHours to 0
          createInitialTable(); // Re-run createInitialTable to restore defaults
          $('#restoreDefaultsModal').modal('hide'); // Hide the modal
        });

      document
        .getElementById('confirmDeleteButton')
        .addEventListener('click', function () {
          const hours = parseFloat(rowToDelete.cells[1].textContent);

          if (!isNaN(hours) && hours > 0) {
            totalHours -= hours;
            updateTotalHours(totalHours);
          }
          rowToDelete.remove();
          $('#deleteModal').modal('hide'); // Hide the modal
        });
    </script>
  </body>
</html>
