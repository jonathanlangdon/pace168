<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your 168 Hours Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <style>
      .sticky-header {
        position: -webkit-sticky; /* For Safari */
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1000;
        padding: 10px 0;
      }
      table {
        width: 50%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
      .meter {
        height: 30px;
        position: relative;
        background: #ccc;
        margin: 20px 0;
      }
      .meter > span {
        display: block;
        height: 100%;
        background-color: green;
        overflow: hidden;
        transition: width 0.5s ease-in-out;
      }
      .delete-btn {
        color: red;
        cursor: pointer;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }
      .hour-input {
        max-width: 150px;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        max-width: 300px;
      }
      .toggle-option {
        flex: 1;
        text-align: center;
        padding: 10px;
        background: white;
        transition: background 0.3s;
        opacity: 0.5;
        font-style: italic;
        position: relative;
        z-index: 1;
      }
      .toggle-option.selected {
        background: #007bff;
        color: white;
        opacity: 1;
        font-style: normal;
        z-index: 2;
      }
      .toggle-slider {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        background: #007bff;
        width: 50%;
        transition: left 0.3s;
        z-index: 0;
      }
    </style>
  </head>
  <body onload="createInitialTable()">
    <div class="container mt-5">
      <div class="sticky-header">
        <h2 id="totalHours" class="mt-4">0 Hours used of 168</h2>
        <div class="meter">
          <span id="fillMeter" style="width: 0%"></span>
        </div>
      </div>

      <table id="categoryTable" class="table table-striped mt-4">
        <thead class="thead-dark">
          <tr>
            <th>Time Use</th>
            <th>Hours/Week</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated by JavaScript -->
        </tbody>
      </table>

      <div class="form-group">
        <label for="categoryInput">Add new Category:</label>
        <input
          type="text"
          id="categoryInput"
          class="form-control"
          placeholder="Enter category"
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="hour-input">
            <input
              type="number"
              id="hoursInput"
              class="form-control"
              placeholder="Enter hours"
              min="0"
            />
          </div>
          <div class="toggle-container" onclick="toggleInput()">
            <div class="toggle-option selected" id="toggleWeekly">
              Hours per Week
            </div>
            <div class="toggle-option" id="toggleDaily">Hours per Day</div>
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      <button onclick="addCategory()" class="btn btn-primary">
        Add Category
      </button>
    </div>

    <script>
      let totalHours = 0;
      const maxHours = 168;
      let isWeekly = true;

      const defaultTableItems = [
        { category: 'Work', hours: null },
        { category: 'Sleep', hours: null },
        { category: 'Children', hours: null },
        { category: 'Spouse', hours: null },
        { category: 'Personal care', hours: null },
        { category: 'Exercise', hours: null },
        { category: 'Reading', hours: null },
        { category: 'Social media', hours: null },
        { category: 'Relatives', hours: null },
        { category: 'Care for loved one', hours: null },
        { category: 'Meditation', hours: null },
        { category: 'Service', hours: null },
        { category: 'Hobbies', hours: null },
        { category: 'Entertainment (TV, games, concerts, etc.)', hours: null },
        { category: 'Religious services', hours: null },
        { category: 'Travel', hours: null },
        { category: 'Preparing meals, eating', hours: null },
        { category: 'Time with friends', hours: null },
        { category: 'Vacation/Get-a-way', hours: null }
      ];

      function createInitialTable() {
        const tableBody = document.querySelector('#categoryTable tbody');

        // Step 4: Remove existing rows
        tableBody.innerHTML = '';

        // Step 5: Add rows based on defaultTableItems
        defaultTableItems.forEach(item => {
          const newRow = tableBody.insertRow();
          const categoryCell = newRow.insertCell(0);
          const hoursCell = newRow.insertCell(1);
          const actionCell = newRow.insertCell(2);

          categoryCell.textContent = item.category;
          if (item.hours === null) {
            hoursCell.innerHTML = `<input type="number" class="form-control" placeholder="Hours" min="0" onblur="saveRow(this)">`;
          } else {
            hoursCell.textContent = item.hours;
            hoursCell.setAttribute('saved-hours', item.hours);
          }

          actionCell.innerHTML = `<button class="btn btn-warning" onclick="editRow(this)">Edit</button>
                                <span class="delete-btn ml-2" onclick="deleteRow(this)">&#10006;</span>`;

          // Update total hours if item.hours is not null
          if (item.hours !== null) {
            totalHours += parseFloat(item.hours);
          }
        });

        updateTotalHours(totalHours);
      }

      function toggleInput() {
        const toggleWeekly = document.getElementById('toggleWeekly');
        const toggleDaily = document.getElementById('toggleDaily');
        const toggleSlider = document.querySelector('.toggle-slider');

        isWeekly = !isWeekly;

        if (isWeekly) {
          toggleWeekly.classList.add('selected');
          toggleDaily.classList.remove('selected');
          toggleSlider.style.left = '0';
        } else {
          toggleWeekly.classList.remove('selected');
          toggleDaily.classList.add('selected');
          toggleSlider.style.left = '50%';
        }
      }

      function addCategory() {
        const category = document.getElementById('categoryInput').value;
        const hoursInput = parseFloat(
          document.getElementById('hoursInput').value
        );
        const hoursPerWeek = isWeekly ? hoursInput : hoursInput * 7;

        if (category && !isNaN(hoursPerWeek)) {
          const table = document
            .getElementById('categoryTable')
            .getElementsByTagName('tbody')[0];
          const newRow = table.insertRow();
          const categoryCell = newRow.insertCell(0);
          const hoursCell = newRow.insertCell(1);
          const actionCell = newRow.insertCell(2);

          categoryCell.textContent = category;
          hoursCell.textContent = hoursPerWeek;
          hoursCell.setAttribute('saved-hours', hoursPerWeek);
          actionCell.innerHTML = `<button class="btn btn-warning" onclick="editRow(this)">Edit</button>
                                  <span class="delete-btn ml-2" onclick="deleteRow(this)">&#10006;</span>`;

          totalHours += hoursPerWeek;

          updateTotalHours(totalHours);

          document.getElementById('categoryInput').value = '';
          document.getElementById('hoursInput').value = '';
        }
      }
      function saveRow(inputField) {
        const row = inputField.parentNode.parentNode;
        const newHours = parseFloat(inputField.value);

        if (!isNaN(newHours)) {
          totalHours -=
            parseFloat(row.cells[1].getAttribute('saved-hours')) || 0;
          row.cells[1].innerHTML = newHours;
          row.cells[1].setAttribute('saved-hours', newHours);
          totalHours += newHours;
          updateTotalHours(totalHours);

          // Add an edit button after the delete button
          const deleteButton = row.cells[2].querySelector('.delete-btn');
          const editButton = document.createElement('button');
          editButton.className = 'btn btn-warning ml-2';
          editButton.innerHTML = 'Edit';
          row.cells[1].onclick = function () {
            editRow(editButton);
          };
          editButton.onclick = function () {
            editRow(editButton);
          };
          deleteButton.parentNode.insertBefore(
            editButton,
            deleteButton.nextSibling
          );
        }
      }

      function editRow(button) {
        const row = button.parentNode.parentNode;
        const hours = parseFloat(row.cells[1].innerHTML);
        row.cells[1].innerHTML = `<input type="number" class="form-control" value="${hours}" min="0" onblur="saveRow(this)">`;
        button.remove(); // Remove the edit button when editing starts
      }

      function deleteRow(button) {
        const row = button.parentNode.parentNode;
        const hours = parseFloat(row.cells[1].textContent);

        totalHours -= hours;
        row.remove();

        updateTotalHours(totalHours);
      }

      function updateTotalHours(newTotalHours) {
        const totalHoursElement = document.getElementById('totalHours');
        const fillMeter = document.getElementById('fillMeter');

        gsap.to(totalHoursElement, {
          duration: 2,
          innerHTML: newTotalHours,
          roundProps: 'innerHTML',
          onUpdate: function () {
            totalHoursElement.innerText =
              Math.round(this.targets()[0].innerText) + '/168 Hours Used';
          }
        });

        const fillPercentage = Math.min((newTotalHours / maxHours) * 100, 100);
        fillMeter.style.width = fillPercentage + '%';
        fillMeter.style.backgroundColor =
          newTotalHours > maxHours ? 'red' : 'green';
      }
    </script>
  </body>
</html>
