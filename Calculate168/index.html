<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <style>
      table {
        width: 50%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      .meter {
        height: 30px;
        position: relative;
        background: #ccc;
        margin: 20px 0;
      }
      .meter > span {
        display: block;
        height: 100%;
        background-color: green;
        overflow: hidden;
        transition: width 0.5s ease-in-out;
      }
      .delete-btn {
        color: red;
        cursor: pointer;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }
      .hour-input {
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <label for="categoryInput">Time Category:</label>
        <input
          type="text"
          id="categoryInput"
          class="form-control"
          placeholder="Enter category"
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="hour-input">
            <label for="hoursPerWeekInput">Hours per Week:</label>
            <input
              type="number"
              id="hoursPerWeekInput"
              class="form-control"
              placeholder="Enter hours"
              min="0"
            />
          </div>
          <div class="hour-input">
            <label for="hoursPerDayInput">Hours per Day:</label>
            <input
              type="number"
              id="hoursPerDayInput"
              class="form-control"
              placeholder="Enter hours"
              min="0"
            />
          </div>
        </div>
      </div>
      <button onclick="addCategory()" class="btn btn-primary">
        Add Category
      </button>

      <h2 id="totalHours" class="mt-4">0 Hours used of 168</h2>
      <div class="meter">
        <span id="fillMeter" style="width: 0%"></span>
      </div>

      <table id="categoryTable" class="table table-striped mt-4">
        <thead class="thead-dark">
          <tr>
            <th>Time Use</th>
            <th>Hours/Week</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      let totalHours = 0;
      const maxHours = 168;

      function addCategory() {
        const category = document.getElementById('categoryInput').value;
        const hoursPerWeek = parseFloat(
          document.getElementById('hoursPerWeekInput').value
        );
        const hoursPerDay = parseFloat(
          document.getElementById('hoursPerDayInput').value
        );

        if (category && !isNaN(hoursPerWeek)) {
          const table = document
            .getElementById('categoryTable')
            .getElementsByTagName('tbody')[0];
          const newRow = table.insertRow();
          const categoryCell = newRow.insertCell(0);
          const hoursCell = newRow.insertCell(1);
          const actionCell = newRow.insertCell(2);

          categoryCell.textContent = category;
          hoursCell.textContent = hoursPerWeek;
          actionCell.innerHTML = `<button class="btn btn-warning" onclick="editRow(this)">Edit</button>
                                  <span class="delete-btn ml-2" onclick="deleteRow(this)">&#10006;</span>`;

          totalHours += hoursPerWeek;

          updateTotalHours(totalHours);

          document.getElementById('categoryInput').value = '';
          document.getElementById('hoursPerWeekInput').value = '';
          document.getElementById('hoursPerDayInput').value = '';
        }
      }

      function editRow(button) {
        const row = button.parentNode.parentNode;
        const categoryCell = row.cells[0];
        const hoursCell = row.cells[1];

        const category = categoryCell.textContent;
        const hours = parseFloat(hoursCell.textContent);

        categoryCell.innerHTML = `<input type="text" class="form-control" value="${category}">`;
        hoursCell.innerHTML = `<input type="number" class="form-control" value="${hours}" min="0">`;
        button.textContent = 'Save';
        button.setAttribute('data-old-hours', hours);
        button.onclick = function () {
          saveRow(this);
        };
      }

      function saveRow(button) {
        const row = button.parentNode.parentNode;
        const categoryCell = row.cells[0];
        const hoursCell = row.cells[1];

        const newCategory = categoryCell.firstChild.value;
        const newHours = parseFloat(hoursCell.firstChild.value);
        const oldHours = parseFloat(button.getAttribute('data-old-hours'));

        if (newCategory && !isNaN(newHours)) {
          totalHours -= oldHours;
          totalHours += newHours;

          categoryCell.textContent = newCategory;
          hoursCell.textContent = newHours;
          button.textContent = 'Edit';
          button.onclick = function () {
            editRow(this);
          };

          updateTotalHours(totalHours);
        }
      }

      function deleteRow(button) {
        const row = button.parentNode.parentNode;
        const hours = parseFloat(row.cells[1].textContent);

        totalHours -= hours;
        row.remove();

        updateTotalHours(totalHours);
      }

      function updateTotalHours(newTotalHours) {
        const totalHoursElement = document.getElementById('totalHours');
        const fillMeter = document.getElementById('fillMeter');

        gsap.to(totalHoursElement, {
          duration: 2,
          innerHTML: newTotalHours,
          roundProps: 'innerHTML',
          onUpdate: function () {
            totalHoursElement.innerText =
              Math.round(this.targets()[0].innerText) + '/168 Hours Used';
          }
        });

        const fillPercentage = Math.min((newTotalHours / maxHours) * 100, 100);
        fillMeter.style.width = fillPercentage + '%';
        fillMeter.style.backgroundColor =
          newTotalHours > maxHours ? 'red' : 'green';
      }
    </script>
  </body>
</html>
